<app-header></app-header>
<div style="margin-top: 70px; margin-left: 32px; margin-right: 32px;">
  <div class="center">
    <br>
    <br><br>
    <h2>Ver Citas</h2>
    <br>
    <br><br>
  </div>
  <table class="table table-hover">
    <thead>
      <tr style="text-align: center !important;">
        <th>Categoría</th>
        <th>Fecha</th>
        <th>Cédula</th>
        <th>Paciente</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of appointments">
        <td>{{ appointment.category }}</td>
        <td style="text-align: center !important;"> {{ appointment.date }}</td>
        <td style="text-align: center !important;"> {{ appointment.id}}</td>
        <td> {{ appointment.patient }}</td>
        <td style="text-align: center !important;">
          <button class="btn actions-button">
            <img src="../../assets/images/pencil.png" width="26" height="26" alt="Logo">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
